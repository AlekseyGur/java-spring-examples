server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/common.yaml
            - classpath:config/services/{application}

# регистрируем сам cloud-config в eureka
eureka:
  instance:
    instanceId: config-server
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:"http://localhost:8888/eureka/"}

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.config: DEBUG
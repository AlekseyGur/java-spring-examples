# основные настройки и правила gateway находятся в configserver

server:
  port: 8080

spring:
  application:
    name: gateway
  config:
    import: "configserver:"
  cloud:
    config:
      # не загружать другие компоненты до получения конфигурации
      fail-fast: true
      # если config-server недоступен, нужно сделать несколько попыток подключиться
      retry:
        # используем случайный backoff между попытками
        useRandomPolicy: true
        # максимальный интервал, в течение которого делаем попытки (6000 миллисекунд = 6 сек)
        max-interval: 6000
      discovery:
        enabled: true
        serviceId: config-server

# регистрируем сам cloud-config в eureka
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
    instance-id: "${spring.application.name}:${random.value}"
    leaseRenewalIntervalInSeconds: 10
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}:8761/eureka/

